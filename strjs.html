<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in JS</title>

</head>
<body>
    <script>
        var str="This is a string";
        console.log(str);
        var pos=str.indexOf("string");
        console.log(pos);
        var substr=str.substring(2,3);
        console.log(substr);
        var substr=str.substr(2,3);
        console.log(substr);
        var str2=str.replace("is","am");
        console.log(str2);
        console.log(str.toLowerCase());
        console.log(str.toUpperCase());
        var str3=str.concat(str2);
        console.log(str3);
        </script>
</body>
</html>
