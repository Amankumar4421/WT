<html>
  <head>
    <link rel="stylesheet" href="reg1.css">
   </head>
<body>
    <button  class="but" onclick="document.getElementById('myform').style.display = 'block'">Open Form</button>
    
    <div class="wrapper" id="myform" >
       
    <h2>Registration</h2>
    
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your subject" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your gender" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your mail" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your address" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>

  </div>
    
  

</script>
</body>
</html>
