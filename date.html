<!DOCTYPE html>
<head>
    <title>Q1</title>
</head>
<body>
    <h1>Date:</h1>
    <h1 id="ab"></h1>
    <script>
        function fun1()
        {
            var today = new Date();
            var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
            document.getElementById("ab").innerHTML=date;
        }
    </script>
    <button onclick="fun1()">GetDate</button>
</body>
</html>
