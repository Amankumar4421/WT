<!DOCTYPE html>
<head>
    <title>Q2</title>
</head>
<body>
    <h1>Find Days</h1>
    Enter Month Number : <input type="text" name="mon" id="mon"></br></br>
    Number of Days : <input type="text" name="day" id="day"></br></br>
    <script>
        function fun1()
        {
            var m=Number(document.getElementById("mon").value);
            if(m==1||m==3||m==5||m==7||m==8||m==10||m==12)
                document.getElementById("day").value=31;
            else
            if(m==2)
                document.getElementById("day").value='28 or 29';
            else
            document.getElementById("day").value=30;
        }
    </script>
    <button onclick="fun1()">GetDays</button>
</body>
</html>
