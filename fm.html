 <!DOCTYPE html>
	<head>
		<title> Form Tag</title>
	</head>
	<body>
		<h1 align="center" > FORM </h1>
		<form>
			<!--<label for="First Name">First Name:</label>-->
			First Name:&nbsp;<input type="text" name="First Name" value="Enter first name">
			</br> </br>
			<!--<label for="Last Name">Last Name:</label>-->
			Last Name:&nbsp;<input type="text" name="First Name" value="Enter Last name">
			</br> </br>
			User Id :&emsp;&nbsp;<input type="text" name="UserId">
			</br> </br>
			Password :&ensp;<input type="password" name="password" >
			</br> </br>
			Gender : <input type="radio" name="gender">Male
			<!--<label for="Male">Male</label>-->
			<input type="radio" name="gender">Female
			<!--<label for="Female">Female</label>-->
			</br> </br>
			<!--<label for="Lang">Languages Known:</label>-->
			Languages Known : <input type="checkbox" name="lang">Hindi
			<!--<label for="hindi">Hindi</label>-->
			<input type="checkbox" name="lang">English
			<!--<label for="English">English</label>-->
			<input type="checkbox" name="lang">Bhojpuri
			<!--<label for="bhojpuri">Bhojpuri</label>-->
			<input type="checkbox" name="lang">Telugu
			<!--<label for="Telugu">Telugu</label>-->
			</br> </br>
			<label for="add">Address :</label>
			</br>
			&emsp;&emsp;&emsp;<textarea name="Add" cols="30" rows="6" ></textarea>
			</br> </br>
			Color:&nbsp;&nbsp;<select>
				<option selected>---Select Color---</option>
				<option>Blue</option>
				<option>red</option>
				<option>Green</option>
				<option>yellow</option>
				<option>gray</option>
				</select>
			</br> </br>
			Date :&ensp;<input type="date" name="datetime">
			</br> </br>
			Time :&ensp;<input type="time" name="time">
			</br> </br>
			<input type="file" name="img" value="Upload">
			</br> </br>
			<input type="image" src="india.png" width="200">
			</br> </br>
			&emsp;<input type="submit" value="Submit">
			&emsp;<input type="reset" value="reset">
		</form>
	</body>
 </html>
