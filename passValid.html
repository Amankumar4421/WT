<html>
    <head>
        <script>
            function CheckPassword() {
                input = document.form1.text1.value;
                var pass = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
                if (input.match(pass)) {
                    alert("Correct");
                    return true;
                } else {
                    alert("Wrong...!");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h2>
            Input Password and Submit [6 to 20 characters which contain at least
            one numeric digit, one uppercase and one lowercase letter]
        </h2>
        <form name="form1" action="#">
            Enter Password <input type="text" name="text1" />
            <input
                type="submit"
                name="submit"
                value="Submit"
                onclick="CheckPassword()"
            />
        </form>
    </body>
</html>
